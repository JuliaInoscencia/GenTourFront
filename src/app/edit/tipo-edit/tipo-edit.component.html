<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Tipo</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="tipoTurismo">Tipo</label>
        <input type="text" class="form-control" name="tipoTurismo" id="tipoTurismo" [(ngModel)]="tipo.categoria">
        <label for="local" class="mt-3">Local</label>
        <input type="text" class="form-control" name="local" id="local" [(ngModel)]="tipo.local">
        <label for="temporada" class="mt-3">Temporada</label>
        <input type="text" class="form-control" name="temporada" id="temporada" [(ngModel)]="tipo.descricao">
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-3" routerLink="/tipo">Cancelar</button>
        <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>
    </div>
  </div>
</div>
